<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<script src="knockout-3.3.0.js"></script>
		<script src="controller.js"></script>
	</head>
	<body>
		<div class="container">
			<div data-bind='foreach: timers'>
				<div class="alert alert-info" role="alert">
					<button class="close" data-bind="click: $parent.stopTimer"><span aria-hidden="true">&times;</span></button>
					<span data-bind="text: remainingTimeFormatted"></span>
				</div>
			</div>

			<div class="row" data-bind='foreach: teaTileControllers'>
				<div class="col-md-4 col-sm-6">
					<div class="tea-tile" data-bind='attr: { id: type + "-tea-tile"}'>
						<h1 class="text-center">
							<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
							<span class="tea-type" data-bind="text: type"></span>
						</h1>
						<hr>
						<p data-bind="text: time"></p>
						<p data-bind="text: temperature"></p>
						<hr>
						<div data-bind='foreach: timeControllers'>
							<button class="btn btn-default" data-bind="text: minutes + ' min', click: runTimer"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			ko.applyBindings(new Controller());
		</script>

	</body>
</html>
