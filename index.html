<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="knockout-3.3.0.js"></script>
		<script src="controller.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="timer">
				<span data-bind="text: timer.remainingTimeFormatted"></span>
			</div>
			
			<div class="row" data-bind='foreach: teas'>
				<div class="col-md-4 col-sm-6">
					<div class="tea-tile" data-bind='click: $parent.runTimer, attr: { id: type + "-tea-tile"}'>
						<p data-bind="text: type"></p>
						<p data-bind="text: time + 's'"></p>
						<p data-bind="text: temperature + '&deg;C'"></p>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			ko.applyBindings(new Controller());
		</script>

	</body>
</html>
