<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="tiles.css">
		<script src="knockout-3.3.0.js"></script>
		<script src="controller.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div>
				<h1 data-bind="text: timer.remainingTimeFormatted"></h1>
			</div>
			
			<div class="row" data-bind='foreach: teas'>
				<div class="col-xs-4">
					<div class="tea-tile" data-bind='click: $parent.runTimer, attr: { id: type + "-tea-tile"}'>
						<p data-bind="text: type"></p>
						<p data-bind="text: temperature"></p>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			ko.applyBindings(new Controller());
		</script>

	</body>
</html>
