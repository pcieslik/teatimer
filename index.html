<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<script src="knockout-3.3.0.js"></script>
		<script src="controller.js"></script>
		<title>Tea Timer</title>
	</head>
	<body>
		<div class="container">
			<div data-bind='foreach: timerControllers'>
				<div data-bind="attr: { class: isRunning() ? 'alert alert-info' : 'alert alert-success' }" role="alert">
					<button class="close" data-bind="click: $parent.stopTimer"><span aria-hidden="true">&times;</span></button>
					<div class="row">
						<div class="col-sm-3">
							<h1 data-bind='attr: { class: teaType + "-tea-type tea-type"}'>
								<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
								<span class="tea-type" data-bind="text: teaType"></span>
							</h1>
						</div>
						<div class="col-sm-6 text-center">
							<h1 data-bind="text: remainingTimeFormatted"></h1>
						</div>
					</div>				
				</div>
			</div>

			<div class="row" data-bind='foreach: teaTileControllers'>
				<div class="col-md-4 col-sm-6">
					<div class="tea-tile">
						<h1 data-bind='attr: { class: type + "-tea-type tea-type"}'>
							<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
							<span data-bind="text: type"></span>
						</h1>
						<hr>
						<p data-bind="text: time"></p>
						<p data-bind="text: temperature"></p>
						<hr>
						<div data-bind='foreach: timeControllers'>
							<button class="btn btn-default" data-bind="text: minutes + ' min', click: runTimer"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			ko.applyBindings(new Controller());
		</script>

	</body>
</html>
